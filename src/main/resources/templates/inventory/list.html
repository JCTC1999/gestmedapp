<body>


<!-- Page Content -->
<div class="container">
  <!-- templates/inventory/list.html -->
  <a href="/inventory/new">Nueva refacción</a>
  <a href="/">Volver al Inicio</a></p>

  <table>
    <tr><th>Nombre</th><th>SKU</th><th>Stock</th><th>Mín.</th><th>Acciones</th></tr>
    <tr th:each="p: ${parts}">
      <td th:text="${p.name}"></td>
      <td th:text="${p.sku}"></td>
      <td th:text="${p.stock}"></td>
      <td th:text="${p.minStock}"></td>
      <td>
        <form th:action="@{'/inventory/' + ${p.id} + '/move'}" method="post" style="display:inline">
          <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
          <input name="delta" type="number" placeholder="+/-">
          <input name="note" placeholder="nota">
          <button type="submit">Aplicar</button>
        </form>

      </td>
    </tr>
  </table>



</div>
<!-- /.container -->
