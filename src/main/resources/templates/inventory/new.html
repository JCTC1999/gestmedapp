<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head><meta charset="UTF-8"><title>Nueva refacción</title></head>
<body>
<h2>Nueva refacción</h2>

<form th:action="@{/inventory}" method="post">
    <!-- CSRF (recomendado si tienes CSRF habilitado en Spring Security) -->
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

    <label>Nombre: <input name="name" required></label><br>
    <label>SKU: <input name="sku"></label><br>
    <label>Stock inicial: <input type="number" name="stock" value="0" min="0" required></label><br>
    <label>Stock mínimo (umbral): <input type="number" name="minStock" value="0" min="0" required></label><br>
    <label>Modelos aplicables:
        <input name="applicableModels" placeholder="Ej: Modelo A, Modelo B">
    </label><br><br>

    <button type="submit">Guardar</button>
    <a href="/inventory">Cancelar</a>
</form>

</body>
</html>
