<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Listado de Actas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>

<div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h1>Listado de Actas</h1>
        <div class="d-flex gap-2">
            <a th:href="@{/}" class="btn btn-secondary">
                <i class="bi bi-house-door-fill"></i> Ir a Inicio
            </a>
            <a th:href="@{/acts/new}" class="btn btn-primary">Crear Nueva Acta</a>
        </div>
    </div>

    <div th:if="${actas.isEmpty()}" class="alert alert-info" role="alert">
        Aún no se ha creado ninguna acta.
    </div>

    <div th:if="${!actas.isEmpty()}">
        <table class="table table-striped table-hover">
            <thead class="table-dark">
            <tr>
                <th>ID</th>
                <th>Tipo</th>
                <th>Estado</th>
                <th>Activo</th>
                <th>Fecha de Creación</th>
                <th>Acciones</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="acta : ${actas}">
                <td th:text="${acta.id}">1</td>
                <td th:text="${acta.tipo}">ENTREGA</td>
                <td>
                    <span th:text="${acta.signedAt == null} ? 'PENDIENTE' : 'FIRMADA'"
                          th:classappend="${acta.signedAt == null} ? 'badge bg-warning' : 'badge bg-success'">
                          Estado
                    </span>
                </td>
                <td th:text="${acta.asset.assetId}">ACT-001</td>
                <td th:text="${#temporals.format(acta.createdAt, 'dd-MM-yyyy HH:mm')}">28-09-2025 10:30</td>
                <td>
                    <a th:href="@{/acts/{id}(id=${acta.id})}"
                       th:text="${acta.signedAt == null} ? 'Firmar' : 'Ver Detalle'"
                       th:classappend="${acta.signedAt == null} ? 'btn btn-sm btn-info' : 'btn btn-sm btn-secondary'">
                        Acción
                    </a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

</body>
</html>
