
<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Crear Nueva Acta</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>

<div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h1><i class="bi bi-journal-plus"></i> Crear Nueva Acta</h1>
        <a th:href="@{/acts}" class="btn btn-secondary">
            <i class="bi bi-arrow-left"></i> Volver al Listado
        </a>
    </div>

    <div class="card">
        <div class="card-body">
            <h5 class="card-title">Complete los detalles del acta</h5>
            <hr>

            <form th:action="@{/acts}" th:object="${form}" method="post">

                <div class="mb-3">
                    <label for="assetId" class="form-label">Activo:</label>
                    <select id="assetId" th:field="*{assetId}" class="form-select" required>
                        <option value="" disabled selected>-- Seleccione un activo --</option>
                        <option th:each="a : ${assets}"
                                th:value="${a.id}"
                                th:text="${a.assetId} + ' - ' + ${a.model}">
                        </option>
                    </select>
                </div>

                <div class="mb-3">
                    <label for="type" class="form-label">Tipo de acta:</label>
                    <select id="type" th:field="*{type}" class="form-select" required>
                        <option value="" disabled selected>-- Seleccione el tipo --</option>
                        <option th:each="t : ${types}" th:value="${t}" th:text="${t}"></option>
                    </select>
                </div>

                <div class="mb-3">
                    <label for="contractId" class="form-label">Contrato (opcional):</label>
                    <select id="contractId" th:field="*{contractId}" class="form-select">
                        <option value="">(ninguno)</option>
                        <option th:each="c : ${contracts}" th:value="${c.id}" th:text="${c.code}"></option>
                    </select>
                </div>

                <div class="mb-3">
                    <label for="notes" class="form-label">Notas:</label>
                    <textarea id="notes" th:field="*{notes}" class="form-control" rows="4" placeholder="Añada cualquier observación relevante aquí..."></textarea>
                </div>

                <button type="submit" class="btn btn-primary">
                    <i class="bi bi-check-lg"></i> Crear Acta
                </button>
            </form>
        </div>
    </div>
</div>

</body>
</html>
