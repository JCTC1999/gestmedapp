<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="'Mover Activo ' + ${asset.assetId}"></title>

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>

    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f7f6;
            color: #333;
        }
        .container {
            max-width: 700px;
            margin: 0 auto;
            background-color: #ffffff;
            padding: 25px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }
        h2 {
            color: #0056b3;
            border-bottom: 2px solid #eeeeee;
            padding-bottom: 10px;
            margin-top: 0;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
        }
        input[type="text"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        input[readonly] {
            background-color: #e9ecef;
            cursor: not-allowed;
        }
        #map {
            height: 350px;
            width: 100%;
            border-radius: 5px;
            margin-top: 10px;
            border: 1px solid #ccc;
        }
        .buttons {
            margin-top: 20px;
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }
        button, a {
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            font-size: 16px;
            cursor: pointer;
            text-align: center;
        }
        button[type="submit"] {
            background-color: #007bff;
            color: white;
        }
        a {
            background-color: #6c757d;
            color: white;
        }
        a.back {
             background-color: #f8f9fa;
             color: #333;
             border: 1px solid #ccc;
        }
        #message {
            margin-top: 20px;
            padding: 15px;
            border-radius: 5px;
            font-weight: bold;
            display: none;
        }
        #message.success {
            background-color: #d4edda;
            color: #155724;
        }
        #message.error {
            background-color: #f8d7da;
            color: #721c24;
        }
    </style>
</head>
<body>

<div class="container">
    <h2 th:text="'Mover activo: ' + ${asset.assetId}">Mover activo: ID_DEL_ACTIVO</h2>

    <form id="moveAssetForm">
        <div class="form-group">
            <label for="toLocation">Nueva ubicación (Lugar/Referencia):</label>
            <input type="text" id="toLocation" name="toLocation" placeholder="Ej: Bodega Central, Oficina 301">
        </div>

        <div class="form-group">
            <label>Seleccione la nueva ubicación en el mapa:</label>
            <div id="map"></div>
        </div>

        <div class="form-group">
            <label for="toLocationLatitude">Nueva Latitud:</label>
            <input type="text" id="toLocationLatitude" name="toLocationLatitude" required readonly>
        </div>

        <div class="form-group">
            <label for="toLocationLongitude">Nueva Longitud:</label>
            <input type="text" id="toLocationLongitude" name="toLocationLongitude" required readonly>
        </div>

        <div class="form-group">
            <label for="note">Nota (Opcional):</label>
            <input type="text" id="note" name="note" placeholder="Ej: Mantenimiento programado">
        </div>

        <div class="buttons">
            <button type="submit">Registrar Movimiento</button>
            <a th:href="@{'/assets/' + ${asset.id} + '/history'}">Ver Historial</a>
            <a href="/assets" class="back">Regresar</a>
        </div>
    </form>

    <div id="message" style="display: none;"></div>
</div>

<script th:inline="javascript">
    const assetBizId = [[${asset.assetId}]];

    const map = L.map('map').setView([9.9394, -84.0445], 9);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
    }).addTo(map);

    let marker;
    const latInput = document.getElementById('toLocationLatitude');
    const lonInput = document.getElementById('toLocationLongitude');
    const noteInput = document.getElementById('note'); // Nuevo
    const messageDiv = document.getElementById('message');

    map.on('click', function(e) {
        const lat = e.latlng.lat;
        const lon = e.latlng.lng;
        latInput.value = lat.toFixed(6);
        lonInput.value = lon.toFixed(6);

        if (marker) {
            marker.setLatLng(e.latlng);
        } else {
            marker = L.marker(e.latlng).addTo(map);
        }
    });

    document.getElementById('moveAssetForm').addEventListener('submit', async function(e) {
        e.preventDefault();

        const lat = latInput.value;
        const lng = lonInput.value;
        const note = noteInput.value; // Nuevo

        if (!lat || !lng) {
            showMessage('error', 'Por favor, selecciona una ubicación en el mapa.');
            return;
        }

        try {
            const url = `/api/gps/biz/${assetBizId}?lat=${lat}&lng=${lng}&note=${note}`;
            const response = await fetch(url, { method: 'POST' });

            if (response.ok) {
                const result = await response.json();
                showMessage('success', '¡Movimiento registrado con éxito! Posición actualizada.');
                console.log('API Response:', result);
            } else {
                const errorData = await response.json();
                showMessage('error', `Error ${response.status}: ${errorData.message || 'Error al actualizar la posición.'}`);
            }
        } catch (error) {
            console.error('Fetch error:', error);
            showMessage('error', 'Ocurrió un error al conectar con el servidor. Revisa la consola para más detalles.');
        }
    });

    function showMessage(type, text) {
        messageDiv.textContent = text;
        messageDiv.className = '';
        messageDiv.classList.add(type);
        messageDiv.style.display = 'block';
    }
</script>

</body>
</html>
