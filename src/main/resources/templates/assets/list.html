<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Activos Médicos</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <style>
        body {
            background-color: #f8f9fa;
        }
        .container-fluid {
            padding: 2rem;
        }
        .card {
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,.08);
            transition: transform 0.2s;
            height: 100%; /* Asegura que todas las tarjetas tengan la misma altura */
        }
        .card:hover {
            transform: translateY(-5px);
        }
        .card-body {
            display: flex;
            flex-direction: column;
        }
        .card-title {
            font-size: 1.25rem;
            font-weight: bold;
        }
        .card-text {
            font-size: 0.9rem;
            color: #6c757d;
            margin-bottom: 0.5rem;
        }
        .card-actions {
            margin-top: auto; /* Empuja los botones al final de la tarjeta */
        }
    </style>
</head>

<body>
<div class="container-fluid">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <div>
            <h1 class="display-5 fw-bold">Gestión de Activos Médicos</h1>
            <p class="fs-5 text-muted">Explora y gestiona todos los equipos y dispositivos médicos registrados.</p>
        </div>
        <div>
            <a href="/assets/new" class="btn btn-primary me-2"><i class="bi bi-plus-circle"></i> Nuevo activo</a>
            <a href="/" class="btn btn-secondary"><i class="bi bi-house-door"></i> Volver al Inicio</a>
        </div>
    </div>

    <hr class="my-4">

    <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
        <div class="col" th:each="a: ${assets}">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">
                        <span th:text="${a.model}">Modelo</span>
                    </h5>
                    <p class="card-text text-muted mb-1">ID: <span th:text="${a.assetId}"></span></p>
                    <p class="card-text mb-1">Serie: <span th:text="${a.serialNumber}"></span></p>
                    <p class="card-text mb-3">Fabricante: <span th:text="${a.manufacturer}"></span></p>

                    <div class="border-top pt-3 mt-3 mb-3">
                        <p class="fw-bold"><i class="bi bi-geo-alt-fill text-primary me-2"></i>Ubicación Actual</p>
                        <p class="card-text"><span th:text="${a.initialLocation}"></span></p>
                        <p class="card-text">Lat: <span th:text="${a.lastLatitude}"></span> | Long: <span th:text="${a.lastLongitude}"></span></p>
                    </div>

                    <div class="card-actions d-grid gap-2 d-md-flex justify-content-md-end">
                        <a th:href="@{'/assets/' + ${a.id} + '/move'}" class="btn btn-outline-primary btn-sm"><i class="bi bi-truck"></i> Mover</a>
                        <a th:href="@{'/assets/' + ${a.id} + '/history'}" class="btn btn-outline-secondary btn-sm"><i class="bi bi-clock-history"></i> Historial</a>
                        <div class="dropdown">
                            <button class="btn btn-outline-info btn-sm dropdown-toggle" type="button" id="maintenanceDropdown" data-bs-toggle="dropdown" aria-expanded="false">
                                <i class="bi bi-tools"></i> Mantenimiento
                            </button>
                            <ul class="dropdown-menu" aria-labelledby="maintenanceDropdown">
                                <li><a class="dropdown-item" th:href="@{'/maintenance/new?assetId=' + ${a.id}}">Crear</a></li>
                                <li><a class="dropdown-item" th:href="@{/maintenance/showMaintenanceByAsset/{assetId}(assetId=${a.id})}">Ver</a></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div th:if="${#lists.isEmpty(assets)}" class="col-12 text-center">
            <p class="lead text-muted">No se encontraron activos. <a href="/assets/new">Agrega uno nuevo.</a></p>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
