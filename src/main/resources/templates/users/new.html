<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registrar Nuevo Usuario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">
    <h2>Registrar Nuevo Usuario</h2>

    <div th:if="${success}" class="alert alert-success" role="alert" th:text="${success}"></div>

    <div th:if="${error}" class="alert alert-danger" role="alert" th:text="${error}"></div>

    <form th:action="@{/admin/users}" method="post">

        <div class="mb-3">
            <label for="username" class="form-label">Nombre de Usuario</label>
            <input type="text" class="form-control" id="username" name="username" required>
        </div>

        <div class="mb-3">
            <label for="password" class="form-label">Contrase√±a</label>
            <input type="password" class="form-control" id="password" name="password" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Roles</label>
            <div class="border p-3">
                <div th:each="role : ${allRoles}" class="form-check">
                    <input class="form-check-input" type="checkbox"
                           name="roleNames"
                           th:value="${role.name.replace('ROLE_', '')}"
                           th:id="${'role-' + role.id}">
                    <label class="form-check-label" th:for="${'role-' + role.id}" th:text="${role.name.replace('ROLE_', '')}"></label>
                </div>
            </div>
        </div>

        <button type="submit" class="btn btn-primary">Registrar Usuario</button>
        <a th:href="@{/admin/roles}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>

</body>
</html>
