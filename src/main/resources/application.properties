spring.application.name=gestemed


spring.h2.console.enabled=true

spring.datasource.url=jdbc:h2:file:./gestemeddb;MODE=PostgreSQL;DATABASE_TO_LOWER=TRUE;DB_CLOSE_DELAY=-1

# H2 Console
spring.h2.console.path=/h2-console

# MISMA URL QUE USA LA APP (file, con AUTO_SERVER)
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=



spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.thymeleaf.cache=false

# Subidas
app.upload.dir=uploads/

# Servir archivos de esa carpeta
spring.web.resources.static-locations=classpath:/static/,file:uploads/

# Tamaños permisibles de subida
spring.servlet.multipart.max-file-size=15MB
spring.servlet.multipart.max-request-size=100MB

# Mail (deja así en dev; si configuras SMTP real, funcionará el envío)
spring.mail.host=localhost
spring.mail.port=25
spring.mail.test-connection=false

